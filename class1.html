<html lang="en">

    <style>
    div{
        height:100px;
        width: 100px;
    }   
    #fadeout{
            background-color: rgb(192, 109, 151);
    }
     #fadein{
            background-color: rgb(114, 65, 177);
    }
    #fadeout
{
            background-color: rgb(184, 163, 71);
     }  
</style>
</head>
<body>
    <div id="fadeout"></div>
    <div id="fadein"></div>
    <div id="fadeto"></div>

    <button id="id1">add</button>
    <button>remove</button>

    <script>
        $(document).ready(function(){
            $('#id1'). click (function(){
                $('#fadeout').fadeOut(5000)
                $('#fadein').fadeToggle(2000)
                $('#fadeto').fadeTo(7000,0.5)
            })
        })
    </script>

</body>
